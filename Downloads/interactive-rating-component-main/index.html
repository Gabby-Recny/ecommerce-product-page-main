<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <section class="container">
    <form>
      <img src="images/icon-star.svg" alt="star icon" />
      <h2>  How did we do? </h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <section class="ratings-container">
        <label for="one">
          <input type="radio" name="radio-rating" id="one" value="one"/>
          <div class="rating">1</div>
        </label>
        <label for="two">
          <input type="radio" name="radio-rating" id="two" value="two"/>
          <div class="rating">2</div>
        </label>
        <label for="three">
          <input type="radio" name="radio-rating" id="three" value="three"/>
          <div class="rating">3</div>
        </label>
        <label for="four">
          <input type="radio" name="radio-rating" id="four" value="four"/>
          <div class="rating">4</div>
        </label>
        <label for="five">
          <input type="radio" name="radio-rating" id="five" value="five"/>
          <div class="rating">5</div>
        </label>
      </section>
      <button>Submit</button>
    </form>
      <!-- Rating state end -->
